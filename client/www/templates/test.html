<ion-view title="Test">
	<ion-content class="has-header">
  
    <div class="list card" ng-repeat="q in questions track by $index">
 	 <div class="item-header item-text-wrap">
	    <h4>{{q.question}}</h4>
 	 	</div>
 	 		
			<ion-radio ng-model="ansChoice" ng-click="checkAns(q.id, $index+1, q.answer)" value="{{$index+1}}" name="{{q.id}}" ng-repeat="choice in q.choices" class="item-text-wrap" ng-disabled="showAns()"  >{{choice}}</ion-radio>		
 			
 </div>
  
	<div ng-hide="condition()">
  	<h2>Score Card</h2>
	<h3>Your Score: {{numCorrect}}</h3>
  	<div ng-repeat="r in questions track by $index">
  		Question {{$index+1}}: {{r.question}}
  		<br>
  		Answer: <span class="balanced">{{r.choices[r.answer-1]}}</span>
  	</div>
  	</div>
    <div ng-click="viewResults()" class="button button-assertive button-full" ng-show="isHidden">View Results</div>
    <!-- <div ng-click="loadNew(questions[0].topic)" class="button button-balanced button-full" ng-hide="isHidden">Next Batch</div> -->

	</ion-content>
</ion-view>
