<ion-view title="Search">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Search</h1>
    <p>{{question}}</p>
 
		<ion-radio ng-repeat="a in answers">{{a.text}}</ion-radio>	

  </ion-content>
</ion-view>
